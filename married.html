<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Newton's Wedding 💍</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff0f5;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
    }


    .wedding-container {
      padding: 50px;
    }


    img {
      width: 70%;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }


    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }


    p {
      font-size: 1.5em;
      margin-top: 10px;
    }


    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }


    button:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>
  <div class="wedding-container">
    <h1>💒 Newton Got Married! 💘</h1>
    <img src="marriednewton.png" alt="Newton Wedding">
    <p>True love falls from above... 🍎💍</p>
    <button onclick="location.href='game.html'">Play Again</button>
  </div>


  <!-- Auto-playing love song -->
  <audio id="wedding-music" src="church-organ-music-2112.mp3" autoplay loop></audio>
</body>
